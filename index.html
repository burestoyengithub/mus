<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liga Oficial de Mus</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>

<body>
  <header>
    <h1>Liga Oficial de Mus</h1>
    <p>Temporada 2025</p>
  </header>

  <main>
    <!-- AÑADIR PARTIDA -->
    <section>
      <h2>Añadir partida</h2>
      <form id="partida-form">
        <div class="parejas">
          <div class="pareja">
            <h4>Pareja A</h4>
            <select id="jugadorA1"></select>
            <select id="jugadorA2"></select>
          </div>
          <div class="pareja">
            <h4>Pareja B</h4>
            <select id="jugadorB1"></select>
            <select id="jugadorB2"></select>
          </div>
        </div>

        <label>
          <input type="checkbox" id="ordago">
          Órdago
        </label>

        <label>Ganador:</label>
        <select id="ganador">
          <option value="A">Pareja A</option>
          <option value="B">Pareja B</option>
        </select>

        <button type="submit">Añadir partida</button>
      </form>
    </section>

    <!-- AÑADIR JUGADOR -->
    <section>
      <h2>Añadir jugador</h2>
      <form id="jugador-form">
        <input type="text" id="nuevoJugador" placeholder="Nombre del jugador" required>
        <button type="submit">Añadir jugador</button>
      </form>
    </section>

    <!-- CLASIFICACIÓN -->
    <section>
      <h2>Clasificación</h2>
      <table>
        <thead>
          <tr>
            <th>Jugador</th>
            <th>Victorias</th>
            <th>Derrotas</th>
            <th>% Victoria</th>
            <th>Órdagos ganados</th>
          </tr>
        </thead>
        <tbody id="clasificacion-body"></tbody>
      </table>
    </section>

    <!-- HISTÓRICO -->
    <section>
      <h2>Histórico</h2>
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Pareja A</th>
            <th>Pareja B</th>
            <th>Ganador</th>
            <th>Órdago</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="historico-body"></tbody>
      </table>
    </section>

    <!-- JUGADORES ACTIVOS / INACTIVOS -->
    <section>
      <h2>Gestión de jugadores (activos/inactivos)</h2>
      <div id="lista-jugadores"></div>
    </section>

  </main>

  <footer>
    <p>Escanea el QR para registrar partidas</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
